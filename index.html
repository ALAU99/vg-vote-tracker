<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Video Game Vote Tracker</title>
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <link href="vg-vote-tracker.css" type="text/css" rel="stylesheet"/>
  <script src="chart.js"></script>
</head>

<body>
  <header>
    <h1>Vote for your favorite classic game !</h1>
  </header>

  <figure id="buttonset">
    <button id="leftbutton" type="click"></button> <!-- Random generated picture left -->
    <button id="rightbutton" type="click"></button> <!-- Random generated picture right -->
  </figure>

  <canvas id="chart" width="1115" height="290"></canvas>

  <script src="vg-vote-tracker.js"></script>
</body>

</html>
